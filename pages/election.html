<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 總統大選</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="row">
        <!-- Section: 地圖 -->
        <aside class="col-3 bg-secondary" height="100vh">
            <img src="/assets/images/map.png" class="pt-24" width="100%" alt="Taiwan map">
            <!-- <div class="ratio ratio-9x21">
                <iframe src="../assets/images/map.svg"></iframe>
            </div> -->
        </aside>
        <main class="col-9 px-24">
            <h3 class="mt-32 mb-12 fw-bold">全臺縣市總統得票</h3>
            <!-- Section: 總統得票數 -->
            <div class="bg-txt-third p-16 rounded rounded-3 mb-24">
                <h5 class="pt-8">總統得票數</h5>
                <div class="d-flex">
                    <!-- votes by candidate -->
                    <div class="px-24 py-16 bg-white rounded rounded-3 me-12">
                        <!-- candidate info -->
                        <div class="d-flex mb-12">
                            <!-- candidate 1 -->
                            <div class="d-flex">
                                <img src="/assets/images/small-cadidate1.png" width="48px" height="48px" alt="candidate 1">
                                <div class="px-12">
                                    <p class="mb-4 fs-12 text-txt-secondary">蝙蝠黨</p>
                                    <p class="mb-4">德古拉</p>
                                    <p class="mb-4 fw-bold">8,170,231 <span class="fw-normal">票</span></p>
                                </div>
                            </div>
                            <!-- candidate 2 -->
                            <div class="d-flex">
                                <img src="/assets/images/small-cadidate2.png" width="48px" height="48px" alt="candidate 2">
                                <div class="px-12">
                                    <p class="mb-4 fs-12 text-txt-secondary">弓箭黨</p>
                                    <p class="mb-4">林克</p>
                                    <p class="mb-4 fw-bold">5,522,119 <span class="fw-normal">票</span></p>
                                </div>
                            </div>
                            <!-- candidate 3 -->
                            <div class="d-flex">
                                <img src="/assets/images/small-cadidate3.png" width="48px" height="48px" alt="candidate 3">
                                <div class="px-12">
                                    <p class="mb-4 fs-12 text-txt-secondary">木棍黨</p>
                                    <p class="mb-4">綠巨魔</p>
                                    <p class="mb-4 fw-bold">608,590 <span class="fw-normal">票</span></p>
                                </div>
                            </div>
                        </div>
                        <!-- chart % -->
                        <div class="progress">
                            <div class="progress-bar bg-role-1" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                            <div class="progress-bar bg-role-2" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                            <div class="progress-bar bg-role-3" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                        </div>
                    </div>
                    <!-- votes overall -->
                    <div class="px-24 py-16 bg-white rounded rounded-3 d-flex">
                        <div id="chartVoteRate" class="me-12"></div>
                        <div class="d-flex flex-column justify-content-between">
                            <div class="d-flex">
                                <div class="pe-24">
                                    <p class="mb-4 text-txt-secondary fs-14">投票數</p>
                                    <p class="mb-4 fw-bold">12,448,302</p>
                                </div>
                                <div class="pe-24">
                                    <p class="mb-4 text-txt-secondary fs-14">投票率</p>
                                    <p class="mb-4 fw-bold">66.27%</p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="pe-24">
                                    <p class="mb-4 text-txt-secondary fs-14">有效票數</p>
                                    <p class="mb-4 fw-bold">12,284,970</p>
                                </div>
                                <div class="pe-24">
                                    <p class="mb-4 text-txt-secondary fs-14">無效票數</p>
                                    <p class="mb-4 fw-bold">163,332</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Section: 歷屆政黨 -->
            <div class="d-flex mb-24">
                <!-- 得票數  -->
                <div class="p-16 border border-secondary rounded rounded-3 me-20">
                    <div class="d-flex justify-content-between align-items-center pb-20 py-16">
                        <h5>歷屆政黨得票數</h5>
                        <ul class="d-flex m-0 p-0">
                            <li class="fs-12 pe-4"><span class="d-inline-block bg-role-1 rounded" style="width: 8px; height: 8px;"></span> 蝙蝠黨</li>
                            <li class="fs-12 pe-4"><span class="d-inline-block bg-role-2 rounded" style="width: 8px; height: 8px;"></span> 弓箭黨</li>
                            <li class="fs-12 pe-4"><span class="d-inline-block bg-role-3 rounded" style="width: 8px; height: 8px;"></span> 木棍黨</li>
                        </ul>
                    </div>
                    <div id="chartBarParty" class="me-12"></div>
                </div>
                <!-- 得票率%  -->
                <div class="p-16 border border-secondary rounded rounded-3">
                    <div class="d-flex justify-content-between align-items-center pb-20 py-16">
                        <h5>歷屆政黨得票率</h5>
                        <ul class="d-flex m-0 p-0">
                            <li class="fs-12 pe-4"><span class="d-inline-block bg-role-1 rounded" style="width: 8px; height: 8px;"></span> 蝙蝠黨</li>
                            <li class="fs-12 pe-4"><span class="d-inline-block bg-role-2 rounded" style="width: 8px; height: 8px;"></span> 弓箭黨</li>
                            <li class="fs-12 pe-4"><span class="d-inline-block bg-role-3 rounded" style="width: 8px; height: 8px;"></span> 木棍黨</li>
                        </ul>
                    </div>
                    <div id="chartLineParty" class="me-12"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <!-- all.js -->
    <script type="module" src="../main.js"></script>
</body>
</html>
